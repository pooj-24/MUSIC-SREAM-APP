<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        
        <button onclick="login()">Login</button>

        <div class="social-login">
            <p>Or Sign in with</p>
            <div class="social-icons">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" 
                     alt="Google" onclick="socialLogin('Google')">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/2048px-Facebook_f_logo_%282021%29.svg.png" 
                     alt="Facebook" onclick="socialLogin('Facebook')">
            </div>
        </div>
    </div>

    <script>
        function login() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;

            if (user && pass) {
                alert("Logged in as " + user);
                window.location.href = "music.html"; // Redirect to music player
            } else {
                alert("Please enter both username and password!");
            }
        }

        function socialLogin(platform) {
            alert("Signing in with " + platform);
            window.location.href = "music.html"; // Redirect to music player
        }
    </script>

</body>
</html>
